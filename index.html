    <style>
        /* Add a CSS animation to the main element */
        main {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Define the animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
